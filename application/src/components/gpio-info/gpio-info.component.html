<div class="bg-gray-800/50 border border-gray-700 rounded-lg p-6 shadow-lg h-full">
  <h2 class="text-xl font-bold text-gray-300 mb-4 flex items-center">
    <i class="fa-solid fa-map-pin mr-3 text-orange-400"></i>
    GPIO Reference
  </h2>
  <div class="space-y-4">
    @for (category of pinout; track category.category) {
      <section>
        <h3 class="font-bold text-gray-300 text-base mb-2 flex items-center">
          <i [class]="category.icon" class="mr-2 w-4 text-center text-orange-400"></i>
          <span>{{ category.category }}</span>
        </h3>
        <div class="pl-6 space-y-1">
          @for (pin of category.pins; track pin.name) {
            <div class="flex justify-between font-mono items-center text-xs">
              <span class="text-gray-300">
                {{ pin.name }}
                @if(pin.description) {
                  <span class="text-gray-500"> ({{pin.description}})</span>
                }
              </span>
              <div class="flex-grow border-b border-dashed border-gray-700 mx-2"></div>
              <span class="text-orange-400 font-bold">GPIO{{ pin.gpio }}</span>
            </div>
          }
        </div>
      </section>
    }
  </div>
</div>
