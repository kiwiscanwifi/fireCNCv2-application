<div class="space-y-2 text-sm">
  <div>
    <div class="flex justify-between items-baseline">
      <span class="font-semibold text-gray-400">SRAM:</span>
      <span class="font-mono text-gray-400">{{ sramInfo().usedKb.toFixed(1) }} KB / {{ sramInfo().totalKb.toFixed(1) }} KB</span>
    </div>
    <div class="w-full bg-gray-700 rounded-full h-2.5 mt-1">
      <div class="bg-purple-500 h-2.5 rounded-full" [style.width]="sramUsedPercent() + '%'"></div>
    </div>
  </div>
</div>
