<main class="flex-grow flex flex-col">
  <div class="bg-gray-800/50 border border-gray-700 rounded-lg p-6 shadow-lg flex flex-col flex-grow">
    <div class="flex justify-between items-center mb-4">
      <h3 class="text-xl font-bold text-gray-300 flex items-center">
        <i class="fa-solid fa-history mr-3 text-orange-400"></i>
        Change Log
      </h3>
    </div>
    
    <div class="flex-grow overflow-y-auto min-h-0 space-y-4 pr-2">
      <div class="bg-gray-900/50 p-4 rounded-lg border border-gray-700 hover:border-orange-500/50 transition-colors duration-200">
        <div class="text-gray-300 markdown-content" [innerHTML]="parseMarkdown(changelog())"></div>
      </div>
    </div>
  </div>
</main>
