-->
<main class="flex-grow">
  <div class="bg-gray-800/50 border border-gray-700 rounded-lg p-6 shadow-lg h-full">
    <h2 class="text-xl font-bold text-gray-300 mb-6 flex items-center">
      <i class="fa-solid fa-link mr-3 text-orange-400"></i>
      Application Dependencies
    </h2>

    <div class="space-y-6">
      @for(category of dependencyCategories; track category.name) {
        <div class="bg-gray-900/50 p-4 rounded-lg border border-gray-700">
          <h3 class="font-bold text-gray-300 text-base mb-4 flex items-center">
            <i [class]="category.icon" class="w-5 mr-2 text-center text-orange-400"></i>
            <span>{{ category.name }}</span>
          </h3>
          <div class="space-y-3">
            @for(dep of category.dependencies; track dep.name) {
              <a [href]="dep.url" target="_blank" rel="noopener noreferrer" class="block bg-gray-800/50 p-3 rounded-md hover:bg-gray-800/80 hover:border-orange-500/50 border border-transparent transition-all duration-200">
                <div class="flex flex-col sm:flex-row justify-between sm:items-center">
                  <div class="font-mono font-semibold text-gray-200">{{ dep.name }}</div>
                  <div class="font-mono text-sm text-orange-300">{{ dep.version }}</div>
                </div>
                <p class="text-sm text-gray-400 mt-1">{{ dep.description }}</p>
              </a>
            }
          </div>
        </div>
      }
    </div>
  </div>
</main>
