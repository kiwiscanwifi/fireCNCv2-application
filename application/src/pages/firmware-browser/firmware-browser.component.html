<main class="flex-grow flex flex-col">
  <div class="flex flex-col sm:flex-row justify-between sm:items-center mb-4 gap-4">
    <h3 class="text-xl font-bold text-gray-300 flex items-center">
      <i class="fas fa-code mr-3 text-orange-400"></i>
      Firmware Browser & Editor
    </h3>
    <div class="flex gap-4">
      <a routerLink="/firmware"
              class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-6 rounded-lg transition-colors duration-200">
        Back
      </a>
      <button (click)="saveFile()"
              [disabled]="!editorContent.dirty"
              class="bg-orange-500 hover:bg-orange-600 disabled:bg-orange-500/50 disabled:cursor-not-allowed text-white font-bold py-2 px-6 rounded-lg transition-colors duration-200 shadow-md">
        Save Changes
      </button>
    </div>
  </div>
  <div class="flex-grow grid grid-cols-1 md:grid-cols-4 gap-6 min-h-0">
    <!-- File Browser -->
    <div class="md:col-span-1 bg-gray-800/50 border border-gray-700 rounded-lg p-4 shadow-lg overflow-y-auto">
      <h4 class="font-bold text-gray-300 mb-2">Source Files</h4>
      <ul>
        @for (file of fileList(); track file) {
          <li>
            <button (click)="selectFile(file)"
                    class="w-full text-left p-2 rounded-md font-mono text-sm"
                    [class]="selectedFile() === file ? 'bg-orange-500/20 text-orange-300' : 'text-gray-400 hover:bg-gray-700/50 hover:text-gray-200'">
              {{ file }}
            </button>
          </li>
        }
      </ul>
    </div>
    <!-- Code Editor -->
    <div class="md:col-span-3 bg-black/50 border border-gray-700 rounded-lg shadow-lg flex flex-col">
      @if (selectedFile(); as file) {
        <div class="p-4 border-b border-gray-700 text-gray-400 font-mono">{{ file }}</div>
        <div class="flex-grow overflow-y-auto p-4">
            <textarea #editorTextarea
                    [formControl]="editorContent"
                    (input)="adjustTextareaHeight()"
                    class="bg-transparent text-gray-300 w-full border-none focus:ring-0 resize-none overflow-y-hidden font-mono text-sm leading-relaxed"
                    placeholder="File content..."
                    rows="1"
                    autocorrect="off"
                    autocapitalize="off"
                    spellcheck="false"></textarea>
        </div>
      } @else {
        <div class="flex-grow flex items-center justify-center text-gray-500">
            <p>Select a file to view its content.</p>
        </div>
      }
    </div>
  </div>
</main>
