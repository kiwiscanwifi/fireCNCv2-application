<main class="flex-grow">
  <div class="mb-4">
    <div class="flex flex-col sm:flex-row justify-between sm:items-center gap-4">
      <h2 class="text-xl font-bold text-gray-200 flex items-center">
        <i class="fa-solid fa-atom mr-3 text-orange-400"></i>
        System Logic
      </h2>
      <a routerLink="/information/landing" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-6 rounded-lg transition-colors duration-200 md:hidden">
        Back
      </a>
    </div>
    <p class="text-gray-500 text-sm mt-2">Last Updated: {{ lastUpdated }}</p>
  </div>

  <div class="bg-gray-800/50 border border-gray-700 rounded-lg p-6 shadow-lg">
    <div class="space-y-6 text-gray-300 markdown-content" [innerHTML]="parseMarkdown(referenceContent())">
      <!-- Content is now dynamically rendered from referenceContent signal -->
    </div>
  </div>
</main>
