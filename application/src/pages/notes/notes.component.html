<main class="flex-grow flex flex-col">
  <div class="flex flex-col sm:flex-row justify-between sm:items-center mb-4 gap-4">
    <h3 class="text-xl font-bold text-gray-300 flex items-center">
      <i class="fa-solid fa-note-sticky mr-3 text-orange-400"></i>
      My Notes
    </h3>
  </div>
  <div class="flex-grow bg-gray-800/50 border border-gray-700 rounded-lg p-6 shadow-lg flex flex-col">
    <textarea #notesTextarea
              [formControl]="notesContent"
              (input)="adjustTextareaHeight()"
              class="bg-transparent text-gray-300 w-full border-none focus:ring-0 resize-none overflow-y-hidden flex-grow"
              placeholder="Start typing your notes here..."></textarea>
    <p class="text-xs text-gray-500 text-right mt-2">Notes are saved automatically.</p>
  </div>
</main>
