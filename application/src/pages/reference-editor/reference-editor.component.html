  the GPIO reference content and actions to save or cancel.
-->
<main class="flex-grow flex flex-col">
  <div class="bg-gray-800/50 border border-gray-700 rounded-lg p-6 shadow-lg flex flex-col">
    <div class="flex flex-col sm:flex-row justify-between sm:items-center mb-4 gap-4">
      <h3 class="text-xl font-bold text-gray-300 flex items-center">
        <i class="fas fa-book mr-3 text-orange-400"></i>
        Edit System Logic Reference
      </h3>
      <div class="flex gap-4">
        <button (click)="onBack()"
                class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-6 rounded-lg transition-colors duration-200">
          Back
        </button>
        <button (click)="onSave()"
                class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-6 rounded-lg transition-colors duration-200 shadow-md">
          Save
        </button>
      </div>
    </div>
    
    <textarea #referenceTextarea
              [formControl]="referenceContent"
              (input)="adjustTextareaHeight()"
              class="bg-black/50 rounded p-3 font-mono text-sm text-gray-300 w-full border border-gray-600 focus:ring-orange-500 focus:border-orange-500 resize-none overflow-y-hidden min-h-[1000px]"
              placeholder="Enter markdown content for the GPIO reference notes..."
              rows="1"></textarea>
  </div>
</main>
