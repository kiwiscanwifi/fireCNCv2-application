<main class="flex-grow">
  <!-- Header block matching settings page -->
  <div class="mb-4">
    <div class="flex flex-col sm:flex-row justify-between sm:items-center gap-4">
      <h2 class="text-xl font-bold text-gray-200 flex items-center">
        <i class="fa-solid fa-gears mr-3 text-orange-400"></i>
        System
      </h2>
      <!-- No extra buttons needed here for this page -->
    </div>
  </div>

  <!-- Content card below the header -->
  <div class="bg-gray-800/50 border border-gray-700 rounded-lg p-4 sm:p-6 shadow-lg">
    <div class="space-y-3">
      @if (isAdminMode()) {
        @for (link of systemLinks; track link.path) {
          <a [routerLink]="link.path" class="block bg-gray-900/50 p-4 rounded-lg border border-gray-700 hover:border-orange-500/50 hover:bg-gray-800/60 transition-all duration-200 group">
            <div class="flex items-center">
              <div class="flex-shrink-0 w-10 h-10 rounded-full bg-gray-700/50 flex items-center justify-center mr-4">
                  <i [class]="link.icon" class="text-xl text-orange-400"></i>
              </div>
              <div>
                <h3 class="font-bold text-gray-200 text-lg">{{ link.title }}</h3>
                <p class="text-sm text-gray-400">{{ link.description }}</p>
              </div>
            </div>
          </a>
        }
      } @else {
        <div class="text-center text-gray-500 py-16 border-2 border-dashed border-gray-700 rounded-lg">
          <i class="fa-solid fa-lock text-5xl mb-4"></i>
          <p class="font-semibold">Admin access required.</p>
          <p class="text-sm mt-1">Log in to access system tools.</p>
        </div>
      }
      <!-- Reboot action is always available -->
      <button (click)="promptReboot()" type="button" class="block w-full text-left bg-gray-900/50 p-4 rounded-lg border border-gray-700 hover:border-red-500/50 hover:bg-gray-800/60 transition-all duration-200 group">
        <div class="flex items-center">
          <div class="flex-shrink-0 w-10 h-10 rounded-full bg-red-900/50 flex items-center justify-center mr-4">
            <i class="fa-solid fa-power-off text-xl text-red-400"></i>
          </div>
          <div>
            <h3 class="font-bold text-gray-200 text-lg">{{ 'subnav.system.reboot' | translate }}</h3>
            <p class="text-sm text-gray-400">Restart the fireCNC device.</p>
          </div>
        </div>
      </button>
    </div>
  </div>
</main>

@if (showRebootConfirmation()) {
  <app-confirmation-modal
    [title]="'modal.reboot.title' | translate"
    [message]="'modal.reboot.message' | translate"
    [confirmText]="'modal.reboot.confirm' | translate"
    (confirm)="handleRebootConfirm()"
    (cancel)="handleRebootCancel()">
  </app-confirmation-modal>
}
